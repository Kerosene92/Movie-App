<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YummyExam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/output.css">
    
</head>
<body class="bg-slate-800">
        <div class="absolute h-full z-50">
            <input type="checkbox" id="drawer-toggle" class=" relative group/rotator peer">
            <label class="w-fit px-4 text-4xl  absolute top-0 left-0 inline-block p-4 transition-all ease-in duration-1500 h-full bg-white rounded-lg peer-checked:left-64">
                <img src="images/logo.png" class="relative top-0 max-w-12" alt="logo">
                <label id="clicked" for="drawer-toggle" class="cursor-pointer relative top-1/2 left-1/4 -translate-x-1/2">
                    <i class="fa-solid fa-bars "></i>
                </label>
            </label>
            <div  class="fixed top-0 left-0 z-20 w-64 h-full transition-all ease-in duration-1500 transform -translate-x-full bg-black shadow-lg peer-checked:translate-x-0">
                <div id="drawer-categories" class="px-6 py-4  hidden">
                    <ul class="cursor-pointer text-white text-xl font-bold capitalize">
                        <li class="py-2">Search</li>
                        <li class="py-2">Categories</li>
                        <li class="py-2">Area</li>
                        <li class="py-2">Ingredients</li>
                        <li class="py-2">Contact Us</li>
                    </ul>
                </div>
            </div>
        </div>
        <div>
            <div id="main-page" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 md:text-3xl gap-4 ps-[5.75rem] pe-3 py-3">
                
            </div>
        </div>
    <div id="loading-screen" class="absolute top-0 left-0 right-0 bottom-0 bg-gray-800 opacity-90 flex justify-center items-center z-10 ">
        <svg class="animate-spin h-20 w-20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
        </svg>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
